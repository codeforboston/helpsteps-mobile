<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self'  'unsafe-inline' *">

    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->    
    <script src="lib/underscore/underscore-min.js"></script>
<script src="lib/angular-underscore-module/angular-underscore-module.js"></script>
    <script src='js/lodash.min.js'></script>
    <script src="js/angular-google-maps.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/categoryListController.js"></script>
    <script src="js/controllers/agencyDetailController.js"></script>
    <script src="js/controllers/agencyListController.js"></script>
    <script src="js/controllers/serviceListController.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/appSettings.js"></script>
    
    <script src="js/services.js"></script>
    <script src="js/angular-simple-logger.min.js"></script>

    <script src='lib/ngMask/dist/ngMask.min.js'></script>
    <script src="lib/ionic-toast/dist/ionic-toast.bundle.min.js"></script>
    

  </head>
  <body ng-app="starter">
    
    <ion-nav-bar class="bar-royal doubleHeaderSelector">
  <ion-nav-back-button>
  </ion-nav-back-button>
  <!-- this is the button that appears on the right in the nav bar at the top -->
  <ion-nav-buttons side="secondary"  >
      <button class="button bar-button" ng-if="$root.showShareButton" ng-click="$root.secondaryButtonFunction()">
        <!-- Share         -->
        {{$root.secondaryButtonText}}
      </button>
    </ion-nav-buttons>
</ion-nav-bar>

    <ion-nav-view></ion-nav-view>

  </body>
</html>
